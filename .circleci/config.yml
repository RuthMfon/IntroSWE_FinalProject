version: 2.1

jobs:
  run-tests:
    docker:
      - image: python:3.8
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
      - run:
          name: "Install dependencies"
          command: "pip install -r requirements.txt"
      - save_cache:
          key: v1-dependencies-{{ checksum "requirements.txt" }}
          paths:
            - "/usr/local/lib/python3.8/site-packages"
      - run:
          name: "Change to DawgSocial directory"
          command: "cd DawgSocial"
      - run:
          name: "Run tests"
          command: "python manage.py test"

workflows:
  version: 2
  test:
    jobs:
      - run-tests:
          filters:
            branches:
              only:
                - main
            tags:
              ignore: /.*/
            pull_requests:
              types:
                - opened
                - synchronize

