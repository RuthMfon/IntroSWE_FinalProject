<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <!-- Login Form -->
        <form method="post">
            {% csrf_token %} <!-- Include the CSRF token for security -->
            <!-- Username Input -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <!-- Password Input -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <!-- Login Button -->
            <button type="submit" class="btn">Login</button>
        </form>
        <!-- Registration Link (Use the 'url' template tag to link to the registration page) -->
        <p>Don't have an account? <a href="{% url 'register' %}" class="btn btn-register">Register</a></p>
    </div>
</body>
</html>
