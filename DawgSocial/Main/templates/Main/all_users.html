{% extends 'Main/base.html' %}
{% load static %}
{% block title %}All user{% endblock %}
{% block content %}

<h1> All Users: </h1>
<ul class='all_users'>
    {% for user in allusers %}
        {% if user != request.user %}
            <h1>{{ user.username }}
                <a href="{% url 'send_friend_request' user.id %}">Send friend request</a>
            </h1>
        {% endif %}
    {% endfor %}
</ul>


{% endblock %}
