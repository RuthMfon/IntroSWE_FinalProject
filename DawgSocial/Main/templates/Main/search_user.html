{% extends 'Main/base.html' %}

{% block content %}

{% if users %}
    <ul>
    {% for user in users %}
        <li><a href="{% url 'user_profile' user.username %}">{{ user.username }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No users found.</p>
{% endif %}

{% endblock %}
